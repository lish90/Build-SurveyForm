<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1 id="title"> Planner Addict Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us to the planner Addict needs</p>
    <form action="" target="_blank" id="survey-form" method="POST">
        <div class="user-form.information">
            <label for="">Name</label>
            <input type="text" name="name" placeholder="Sarh McLean">
            <label for="">Email</label>
            <input type="email" placeholder="sarah.mclean3@yahoo.com" required>
            <label for="">Age</label>
            <input type="text" type="number" min="11" max="98" placeholder="30" required>
        </div>
        <div class="dropdown-selection">
            <h2> What were your reason for getting your first planner ?</h2>
            <select name="planners" id="planners">
                <option value="personal">Personal</option>
                <option value="Teacher Planner"> Teacher Planner</option>
                <option value=" Acdemic Planner"> Acdemic Planner</option>
                <option value="Passion Project">Passion Project</option>
                <option value="Budget"> Budget</option>
                <option value="Jounraling">Jounraling</option>
                <option value="other" aria-placeholder="other explame add here">other</option>
            </select>
        </div>
        <div id="radio- ">
            <h2> Currently how many planners do you own ? </h2>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">One</label>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">Two</label>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">three</label>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">four</label>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">Five</label>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">Six</label>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">Seven</label>
            <input type="radio" name="low-range" id="low-range" value="1">
            <label for="">Eight +</label>
        </div>
        <div class="checkbox-fave">
            <h2>what you your Favitourt planner ?</h2>
            <input type="checkbox" name="Planner1" class="checkbox-planner" value="EC-lifePlanner">
            <label for="Erin Condren">Erin Condren - lifePlanner</label>
            <input type="checkbox" name="Planner2" class="checkbox-planner" value="EC-teacher Planner">
            <label for="Erin Condren">Erin Condren - teacher Planner</label>
            <input type="checkbox" name="Planner3" class="checkbox-planner" value="EC-acdemic Planner">
            <label for="Erin Condren">Erin Condren - acdemic Planner</label>
            <input type="checkbox" name="Planner4" class="checkbox-planner" value="Passion Planner">
            <label for="Passion Planner">Passion Planner</label>
            <input type="checkbox" name="Planner5" class="checkbox-planner" value="PP-acdemic Planner ">
            <label for="Passion Planner">Passion Planner - acdemic Planner </label>
            <input type="checkbox" name="Planner6" class="checkbox-planner" value="PP-undated">
            <label for="Passion Planner">Passion Planner - undated</label>
            <input type="checkbox" name="Planner7" class="checkbox-planner" value="PP-daily">
            <label for="Passion Planner">Passion Planner - daily</label>
            <input type="checkbox" name="Planner8" class="checkbox-planner" value="hobon-english">
            <label for="hobon-english">Hobonichi - english planner</label>
            <input type="checkbox" name="Planner9" class="checkbox-planner" value="hobon-original">
            <label for="hobon-original">Hobonichi -original</label>
            <input type="checkbox" name="Planner" class="checkbox-planner" value="Hobonichi-originalAvec">
            <label for="Hobonichi-originalAvec">Hobonichi -original Avec</label>
            <input type="checkbox" name="Planner10" class="checkbox-planner" value="Hobonichi -dayFree">
            <label for="Hobonichi -dayFree">Hobonichi - dayFree</label>
            <input type="checkbox" name="Planner11" class="checkbox-planner" value="Bullet-Jouraling">
            <label for="Bullet-Jouraling">Bullet - Jouraling</label>
            <input type="checkbox" name="Planner12" class="checkbox-planner" value="Other">
            <label for="Other">Other</label>
        </div>
        <div class="text-input">
            <label for="">Addition information about planner Addict and explain your favouite features </label>
            <textarea name="Addition" id="comment.input" </textarea>
        </div>
        <div class="submit-button">
          <button type="submit">submit</button> 
        </div>
    </form> 
</body>
</html>
